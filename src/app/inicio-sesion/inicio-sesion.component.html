<body> 
    <div class="container">
      <div class="image-container">
        <img src="Imagen6.png" alt="Lavadero Luxury">
      </div>
      <div class="form-container text-center">
        <h2 class="mb-4">Iniciar sesión</h2>
        <form (ngSubmit)="iniciarSesion()">
          <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            <input type="email" class="form-control text-center" placeholder="Ingrese su correo" [(ngModel)]="usuario.correo" name="correo" required>
          </div>
          <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input type="password" class="form-control text-center" placeholder="Ingrese su contraseña" [(ngModel)]="usuario.password" name="password" required>
          </div>
          <button type="submit" class="btn btn-dark w-100">Ingresar</button>
        </form>

        <!-- Botón para recuperar contraseña -->
      <button class="btn btn-link mt-2" (click)="abrirRecuperacion()">¿Olvidaste tu contraseña?</button>

        <p class="mt-3">¿No tienes una cuenta? <a routerLink="/registrarse">Registrar</a></p>
      </div>
      
    </div>
    
  </body>
