<div class="d-flex">
  <!-- Barra lateral -->
  <app-menu></app-menu>

  <!-- Contenido principal -->
  <div class="content-area flex-grow-1 d-flex flex-column">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container-fluid px-4">
        <a class="navbar-brand fw-bold" href="#">Perfil</a>
        <div class="search-box">
          <i class="bi bi-search"></i>
          <input type="text" class="form-control" placeholder="Buscar" />
        </div>
        <div class="d-flex align-items-center">
          <span class="me-2">Lakee</span>
          <i class="bi bi-person"></i>
        </div>
      </div>
    </nav>

    <!-- Contenido central -->
    <div class="main-content">
      <div class="profile-card text-center p-4">
        <h4 class="mb-3">Tu Perfil</h4>
        <div class="profile-icon mb-3">
          <i class="bi bi-person-circle" style="font-size: 3rem"></i>
        </div>
        <form>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Nombre y apellido"
            />
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Correo" />
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Celular" />
          </div>
          <button type="submit" class="btn btn-dark w-100">Editar</button>
        </form>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
