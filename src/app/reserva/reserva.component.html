<div class="d-flex">
  <!-- Barra lateral -->
  <app-menu></app-menu>

  <!-- Contenido principal -->
  <!-- Contenido central -->
  <div
    class="main-content d-flex justify-content-center align-items-center flex-grow-1"
  >
    <div class="form-container">
      <h4 class="text-center mb-3">Registrar Reserva</h4>
      <form (submit)="registrarReserva()">
        <div class="mb-3">
          <label class="form-label">Placa del Vehículo</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="RegisVehiculo.vehiculo.placa"
            name="placa"
            placeholder="Ingrese la placa"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Modelo del Vehículo</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="RegisVehiculo.vehiculo.modelo"
            name="modelo"
            placeholder="Ingrese el modelo"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Tipo de servicios</label>
          <select
            class="form-select"
            [(ngModel)]="RegisVehiculo.tipo"
            name="tipo"
          >
            <option disabled selected>Seleccione una opción</option>
            <option>Servicio 1</option>
            <option>Servicio 2</option>
            <option>Servicio 3</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">
          Registrar Reserva
        </button>
      </form>
    </div>
  </div>
</div>

<app-footer></app-footer>
